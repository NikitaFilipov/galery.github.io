<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
        style="
          background: linear-gradient(229.99deg, red -26%,darkred 145%);
        "
      >
        <h1 style="color: black;">Spider isn't a joke ,it's a force </h1>
        <p style="color:blue">Andrew Garfield</p>
      </div>
        <div
          style="
            background: linear-gradient(229.99deg, blue -26%,rgb(42, 139, 0) 145%);
          "
        >
          <h1 style="color:red">Spider is my best buddy</h1>
          <p style="color: black;">Tom Holland</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, orangered -1%, yellow 124%);
          "
        >
          <h1 style="color:darkred">Hard work is the key to win</h1>
          <p style="color:gold">Tails</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, black 1%, red 128%);
          "
        >
          <h1 style="color:black">Danger is my forte</h1>
          <p style="color:red">Shadow</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, black -8%, #11dee9 138%);
          "
        >
          <h1 style="color: blue;">The speed is the  key to win</h1>
          <p style="color: aquamarine;">Sonic</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp7344683.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://e0.pxfuel.com/wallpapers/487/469/desktop-wallpaper-shadow-the-hedgehog-sonic-super-shadow.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://pm1.aminoapps.com/6578/2d87f42834918703747344c3c78014c248a48f00_hq.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://dailytargum.imgix.net/images/6eeeb9e0-3ab5-43ed-a2c5-9bb03705681a.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://static.wikia.nocookie.net/8caf654b-d335-4c0f-be5d-71c48947c65a');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
